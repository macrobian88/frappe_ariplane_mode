# Nginx configuration for Airplane Mode static assets
# Add this to your nginx site configuration

location /assets/airplane_mode/ {
    alias /path/to/frappe-bench/sites/assets/airplane_mode/;
    
    # Set correct MIME types
    location ~* \.js$ {
        add_header Content-Type "application/javascript; charset=utf-8";
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
    
    location ~* \.css$ {
        add_header Content-Type "text/css; charset=utf-8";
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
    
    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}

# Alternative location block if assets are served from a different path
location /files/airplane_mode/ {
    alias /path/to/frappe-bench/sites/site_name/public/files/airplane_mode/;
    
    location ~* \.js$ {
        add_header Content-Type "application/javascript; charset=utf-8";
    }
    
    location ~* \.css$ {
        add_header Content-Type "text/css; charset=utf-8";
    }
}
