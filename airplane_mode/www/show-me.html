{% extends "templates/web.html" %}

{% block page_content %}
  {% set color = frappe.form_dict.get("color") or "black" %}
  
  <div style="background-color: {{ color }}; width:100%; min-height:100vh; display:flex; align-items:center; justify-content:center; flex-direction:column;">
    <div style="width:300px; height:150px; display:flex; align-items:center; justify-content:center; background-color: rgba(255,255,255,0.3); border-radius:8px;">
      Selected color: <strong>{{ color }}</strong>
    </div>
  </div>
{% endblock %}
